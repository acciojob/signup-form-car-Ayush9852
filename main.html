<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" name="Name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<input id="gender_m" type="radio" name="gender" required>
		<label for="gender_m">Male</label>

		<input id="gender_f" type="radio" name="gender" required>
		<label for="gender_f">Female</label>
		<br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="Tata">Tata</option>
			<option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
		</select>
		<br>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<br>

		<label for="dob">DOB</label>
		<input id="dob" type="date"  required>
		<br>

		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" name="tel" placeholder="xxx-xxx-xxxx">
		<br>

		<label for="password">Password</label>
		<input id="password" type="Password" name="password" placeholder="Password" required>
		<br>

		<label for="tos">
			<input id="tos" type="checkbox" required>
			I agree to the TOS
		</label>
		<br>

		<button id="btn" type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
